<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Job Application Form">
    <meta name="keywords" content="HTML, Form, Job Application, Employment">
    <meta name="author" content="Can Sang">
    
    <link rel="stylesheet" href="styles.css">

    <style>
        h1 {
            color: #00aaff; 
            text-align: center;
        }
    </style>
    
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Job Application</h1>
        </header>
        
        <main>
            <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
                <fieldset>
                    <legend>Personal Information</legend>
                    
                    <div class="form-group">
                        <label for="jobref">Job Reference Number:</label>
                        <input type="text" id="jobref" name="jobref" pattern="[A-Za-z0-9]{5}" maxlength="5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" pattern="[A-Za-z\s-]+" maxlength="20" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" pattern="[A-Za-z\s-]+" maxlength="20" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required> </div>
                </fieldset>
                
                <fieldset class="gender-group">
                    <legend>Gender</legend>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Address Information</legend>
                    
                    <div class="form-group">
                        <label for="street">Street Address:</label>
                        <input type="text" id="street" name="street" maxlength="40" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="suburb">Suburb/Town:</label>
                        <input type="text" id="suburb" name="suburb" maxlength="40" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="state">State:</label>
                        <select id="state" name="state" required>
                            <option value="">Please Select</option>
                            <option value="VIC">VIC</option>
                            <option value="NSW">NSW</option>
                            <option value="QLD">QLD</option>
                            <option value="NT">NT</option>
                            <option value="WA">WA</option>
                            <option value="SA">SA</option>
                            <option value="TAS">TAS</option>
                            <option value="ACT">ACT</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="postcode">Postcode:</label>
                        <input type="text" id="postcode" name="postcode" pattern="\d{4}" maxlength="4" required>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Contact Information</legend>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[\d\s]{8,12}" required> </div>
                </fieldset>

                <fieldset class="skills-group">
                    <legend>Skills</legend>
                    <p>Select all that apply:</p>
                    <div><input type="checkbox" id="skill1" name="skills[]" value="programming"><label for="skill1">Programming</label></div>
                    <div><input type="checkbox" id="skill2" name="skills[]" value="design"><label for="skill2">Web Design</label></div>
                    <div><input type="checkbox" id="skill3" name="skills[]" value="communication"><label for="skill3">Communication</label></div>
                    <div><input type="checkbox" id="skill4" name="skills[]" value="teamwork"><label for="teamwork">Teamwork</label></div>
                    <div><input type="checkbox" id="otherskillscheck" name="skills[]" value="other"><label for="otherskillscheck">Other skills...</label></div>
                    
                    <div class="form-group">
                        <label for="otherskills">Other Skills:</label>
                        <textarea id="otherskills" name="otherskills" rows="4" placeholder="Please describe any other relevant skills..."></textarea>
                    </div>
                </fieldset>
                
                <div class="form-buttons">
                    <input type="submit" value="Apply Now">
                    <input type="reset" value="Reset Form" style="background-color: #555;">
                </div>
            </form>
        </main>
    </div>
</body>
</html>
